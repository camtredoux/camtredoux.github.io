<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav">
          <div class="nav--left">
            <li><a href="https://about.google.com">About</a></li>
            <li><a href="https://store.google.com">Store</a></li>
          </div>
          <div class="nav--right">
            <li><a href="https://mail.google.com">Gmail</a></li>
            <li><a href="https://images.google.com">Images</a></li>
            <li>
              <a href="#">
                <i class="material-icons apps">apps</i>
              </a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="Telki.png"
                  alt="Profile Picture"
                  class="profile-picture"
              /></a>
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section class="search">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Logo"
          class="logo"
        />
        <br>
        <form action="" class="search-form">
            <img  focusable="false" src="search-24px.svg" class="search-icon">
            <input type="search" name="search" id="search">
        </form>
        <br>
        <a href="#" class="search-button">Google Search</a>
        <a href="#" class="search-button">I'm Feeling Lucky</a>
      </section>
    </main>
    <footer>
      <nav>
        <ul class="nav--footer">
          <div class="nav--footer-left">
            <li><a href="#" class="footer-link">Advertising</a></li>
            <li><a href="#" class="footer-link">Business</a></li>
            <li><a href="#" class="footer-link">How Search Works</li></a>
          </div>
          <div class="nav--footer-right">
            <li><a href="#" class="footer-link">Privacy</a></li>
            <li><a href="#" class="footer-link">Terms</a></li>
            <li><a href="#" class="footer-link">Settings</a></li>
          </div>
        </ul>
      </nav>
    </footer>
  </body>
</html>
